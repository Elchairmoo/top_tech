<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .cart-item img {
        width: 80px;
        height: auto;
        object-fit: cover;
      }
      .cart-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .cart-summary {
        text-align: right;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body onload="loadCartItems()">
    <div class="container my-4">
      <h2 class="mb-4">Your Shopping Cart</h2>
      <div id="cart-items"></div>

      <div class="cart-summary">Total: <span id="cart-total">$0.00</span></div>

      <div class="d-flex justify-content-between mt-4">
        <a href="home.html" class="btn btn-outline-secondary"
          >Continue Shopping</a
        >
        <button class="btn btn-success" onclick="checkout()">
          Proceed to Checkout
        </button>
      </div>
    </div>
    <script src="cart.js"></script>

    <script>
      function loadCartItems() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsContainer = document.getElementById("cart-items");
        const cartTotalElement = document.getElementById("cart-total");
        let total = 0;

        cartItemsContainer.innerHTML = "";

        if (cart.length === 0) {
          cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
          cartTotalElement.textContent = "$0.00";
          updateCartCountDisplay();
          return;
        }

        cart.forEach((item, index) => {
          const itemTotal = item.price * item.quantity;
          total += itemTotal;

          const cartItem = document.createElement("div");
          cartItem.className = "cart-item row align-items-center";

          cartItem.innerHTML = `
            <div class="col-md-2">
              <img src="${item.image}" alt="${item.name}" class="img-fluid" />
            </div>
            <div class="col-md-3">
              <h6>${item.name}</h6>
              <p>$${item.price.toFixed(2)}</p>
            </div>
            <div class="col-md-4">
              <button onclick="updateQuantity(${index}, -1)" class="btn btn-sm btn-danger">-</button>
              <span class="mx-2">${item.quantity}</span>
              <button onclick="updateQuantity(${index}, 1)" class="btn btn-sm btn-success">+</button>
            </div>
            <div class="col-md-2 fw-bold">
              $${itemTotal.toFixed(2)}
            </div>
            <div class="col-md-1 text-end">
              <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">
                ðŸ—‘
              </button>
            </div>
          `;
          cartItemsContainer.appendChild(cartItem);
        });

        cartTotalElement.textContent = "$" + total.toFixed(2);
        updateCartCountDisplay();
      }

      function updateQuantity(index, delta) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart[index].quantity += delta;
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCartItems();
      }

      function removeItem(index) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCartItems();
      }

      function checkout() {
        alert("Order processed successfully!");
        localStorage.removeItem("cart");
        loadCartItems();
      }

      function updateCartCountDisplay() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        const cartCountElement = document.getElementById("cartCount");
        if (cartCountElement) {
          cartCountElement.textContent = count;
        }
      }
    </script>
  </body>
</html>
